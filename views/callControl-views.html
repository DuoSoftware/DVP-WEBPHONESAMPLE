                            <div id="divVideoRemote"
                                 style='position:relative; border:1px solid #009; height:100%; width:100%; z-index: auto; opacity: 1'>
                                <video class="video" width="100%" height="100%" id="video_remote"
                                       autoplay="autoplay"
                                       style="opacity: 0;
                                        background-color: #000000; -webkit-transition-property: opacity; -webkit-transition-duration: 2s;"></video>
                            </div>

                            <div id="divVideoLocalWrapper"
                                 style="margin-left: 0px; border:0px solid #009; z-index: 1000">

                                <div id="divVideoLocal" class="previewvideo"
                                     style=' border:0px solid #009; z-index: 1000'>
                                    <video class="video" width="100%" height="100%" id="video_local"
                                           autoplay="autoplay"
                                           muted="true" style="opacity: 0;
                                            background-color: #000000; -webkit-transition-property: opacity;
                                            -webkit-transition-duration: 2s;"></video>
                                </div>
                            </div>
                            <div id="divScreencastLocalWrapper"
                                 style="margin-left: 90px; border:0px solid #009; z-index: 1000">

                                <div id="divScreencastLocal" class="previewvideo"
                                     style=' border:0px solid #009; z-index: 1000'>
                                </div>

                    <!-- KeyPad Div  class='span2 well div-keypad'-->
                    <div id='divKeyPad' class="span2 well div-keypad"
                         style="left:0px; top:0px; width:378px; height:240px; visibility:hidden">
                        <table style="width: 100%; height: 100%">
                            <tr>
                                <td><input type="button" style="width: 33%" class="dialpadbtn" value="1"
                                           onclick="sipSendDTMF('1');"/><input type="button" style="width: 33%"
                                                                               class="dialpadbtn" value="2"
                                                                               onclick="sipSendDTMF('2');"/><input
                                        type="button" style="width: 33%" class="dialpadbtn" value="3"
                                        onclick="sipSendDTMF('3');"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" style="width: 33%" class="dialpadbtn" value="4"
                                           onclick="sipSendDTMF('4');"/><input type="button" style="width: 33%"
                                                                               class="dialpadbtn" value="5"
                                                                               onclick="sipSendDTMF('5');"/><input
                                        type="button" style="width: 33%" class="dialpadbtn" value="6"
                                        onclick="sipSendDTMF('6');"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" style="width: 33%" class="dialpadbtn" value="7"
                                           onclick="sipSendDTMF('7');"/><input type="button" style="width: 33%"
                                                                               class="dialpadbtn" value="8"
                                                                               onclick="sipSendDTMF('8');"/><input
                                        type="button" style="width: 33%" class="dialpadbtn" value="9"
                                        onclick="sipSendDTMF('9');"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" style="width: 33%" class="dialpadbtn" value="*"
                                           onclick="sipSendDTMF('*');"/><input type="button" style="width: 33%"
                                                                               class="dialpadbtn" value="0"
                                                                               onclick="sipSendDTMF('0');"/><input
                                        type="button" style="width: 33%" class="dialpadbtn" value="#"
                                        onclick="sipSendDTMF('#');"/></td>
                            </tr>
                            <tr>
                                <td colspan=3><input type="button" style="width: 100%"
                                                     class="btn btn-medium btn-danger" value="close"
                                                     ng-click="closeKeyPad()"/></td>
                            </tr>
                        </table>
                    </div>

                        <audio id="audio_remote" autoplay="autoplay"></audio>

                        <audio id="ringbacktone" loop src="sounds/ringbacktone.wav"></audio>
                        <audio id="dtmfTone" src="sounds/dtmf.wav"></audio>
